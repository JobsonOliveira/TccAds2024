<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skillhub - Cadastro</title>
    <!--Icon-->
    <link rel="shortcut icon" href="../../templates/static/img/Cadastro/logo_ico.ico" type="image/x-icon">
    <!--Style-->
    <link rel="stylesheet" href="../../templates/static/css/Cadatro/style.css">
    <!--Fontes google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <main class="sh-tela-cadastro">
          <!-- Modal termos-->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h2 class="modal-title fs-5 sh-modal-titulo" id="exampleModalLabel">Termos de uso</h2>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  Lista de termos...
                </div>
              </div>
            </div>
          </div>

        <section class="sh-formulario">

            <div class="sh-area-titulo">
                <h1 class="sh-titulo">Crie sua conta no Skillhub</h1>
            </div>

            <article class="sh-dados-cadastrais">
                <ul class="sh-area-inputs">
                    <li class="sh-inputs-lista sh-lista-nome">
                        <input type="text" class="sh-dados-inputs sh-input-nome" id="sh_input_nome" required>
                        <label for="sh_input_nome" class="sh-inputs-labels sh-label-nome">Nome</label>
                    </li>

                    <li class="sh-inputs-lista sh-lista-sobrenome">
                        <input type="text" class="sh-dados-inputs sh-input-sobrenome" id="sh_input_sobrenome" required>
                        <label for="sh_input_sobrenome" class="sh-inputs-labels sh-label-sobrenome">Sobrenome</label>
                    </li>

                    <li class="sh-inputs-lista sh-lista-pais">
                        <input type="text" class="sh-dados-inputs sh-input-pais" id="sh_input_pais" required>
                        <label for="sh_input_pais" class="sh-inputs-labels sh-label-pais">Pa√≠s</label>
                    </li>

                    <li class="sh-inputs-lista sh-lista-cep">
                        <input type="number" class="sh-dados-inputs sh-input-cep" id="sh_input_cep" required>
                        <label for="sh_input_cep" class="sh-inputs-labels sh-label-cep">CEP</label>
                    </li>

                    <li class="sh-inputs-lista sh-lista-email">
                        <input type="text" class="sh-dados-inputs sh-input-email" id="sh_input_email" required>
                        <label for="sh_input_email" class="sh-inputs-labels sh-label-email">E-mail</label>
                    </li>

                    <li class="sh-inputs-lista sh-lista-rua">
                        <input type="text" class="sh-dados-inputs sh-input-rua" id="sh_input_rua" required>
                        <label for="sh_input_rua" class="sh-inputs-labels sh-label-rua">Rua</label>
                    </li>
                </ul>

                <div class="sh-area-senha">
                    <li class="sh-inputs-lista sh-lista-senha">
                        <input type="password" class="sh-dados-inputs sh-input-senha" id="sh_input_senha" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,16}$">
                        <label for="sh_input_senha" class="sh-inputs-labels sh-label-senha" >Senha</label>
                    </li>
                    <img src="../../templates/static/img/Cadastro/escondido.png" alt="Mostrar senha" class="sh-senha-bisibilidade-img" id="img_visibilidade">
                </div>
            </article>

            <article class="sh-footer">
                <div class="sh-footer-acordo">
                    <input type="checkbox" name="" id="sh_acordo" class="sh-button-termo">
                    <label for="sh_acordo" class="sh-label-termo">Li e concordo com os
                        <a class="sh-termos-link" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            termos de uso.
                        </a>
                    </label>
                </div>

                <button type="button" class="sh-button-register" id="sh_button_register" disabled>Criar conta</button>

                <p class="sh-footer-map">
                    <a href="../../login/templates/login.html" class="sh-fazer-login">Fazer login</a>
                    <a href="../../principal/templates/index.html" class="sh-fazer-login">Home</a>
                </p>
            </article>
        </section>

    </main>

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="../../templates/static/js/Cadastro/script.js"></script>
</body>
</html>
